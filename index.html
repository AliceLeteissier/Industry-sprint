<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Skills Radar</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container fade-in">
    <header class="header">
      <h1>Frontend Skills Radar</h1>
      <p>Visualize your technical and professional strengths in real-time</p>
    </header>

    <main class="main-grid">
      <section class="radar-section">
        <svg id="radarSvg" width="500" height="500" viewBox="0 0 500 500" aria-label="Skills radar chart">
          <defs>
            <linearGradient id="fillGrad" x1="0" x2="1">
              <stop offset="0%" stop-color="#5eead4" stop-opacity="0.18"/>
              <stop offset="100%" stop-color="#14b8a6" stop-opacity="0.08"/>
            </linearGradient>
            <linearGradient id="strokeGrad" x1="0" x2="1">
              <stop offset="0%" stop-color="#5eead4"/>
              <stop offset="100%" stop-color="#14b8a6"/>
            </linearGradient>
          </defs>
          <g id="radarGrid"></g>
          <g transform="translate(250,250)">
            <polygon id="radarPoly" class="radar-polygon" points="" fill="url(#fillGrad)" stroke="url(#strokeGrad)" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></polygon>
            <g id="radarDots"></g>
          </g>
        </svg>
      </section>

      <aside class="inputs-section">
        <div id="inputs"></div>

        <div class="buttons-row">
          <button class="btn" id="resetBtn" title="Reset to zeros">Reset</button>
          <button class="btn" id="fillDefaults" title="Fill balanced defaults">Balanced Defaults</button>
          <div class="tip">Tip: drag a slider or type the %</div>
        </div>
      </aside>
    </main>
  </div>

  <script src="script.js" defer></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frontend Skills Radar â€” Role Comparison</title>

  <!-- Styles & font -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app container">
    <header class="header">
      <h1>Frontend Skills Radar</h1>
      <p class="subtitle">Compare your profile against role-based industry benchmarks</p>
    </header>

    <main class="main-grid">
      <!-- Left / Chart area -->
      <section class="radar-section card">
        <div class="radar-top">
          <label for="roleSelect" class="role-label">Select role benchmark</label>
          <select id="roleSelect" class="role-select" aria-label="Select role benchmark">
            <option value="generalist">Frontend Generalist</option>
            <option value="uiux">UI/UX Frontend Specialist</option>
            <option value="ai">AI-Integrated Frontend Developer</option>
            <option value="startup">Startup-Focused Frontend (Entrepreneurial)</option>
          </select>
        </div>

        <div class="radar-wrap">
          <svg id="radarSvg" width="100%" height="100%" viewBox="0 0 500 500" role="img" aria-label="Skills radar chart">
            <defs>
              <linearGradient id="fillGrad" x1="0" x2="1">
                <stop offset="0%" stop-color="#5eead4" stop-opacity="0.18"/>
                <stop offset="100%" stop-color="#14b8a6" stop-opacity="0.08"/>
              </linearGradient>
              <linearGradient id="strokeGrad" x1="0" x2="1">
                <stop offset="0%" stop-color="#5eead4"/>
                <stop offset="100%" stop-color="#14b8a6"/>
              </linearGradient>
            </defs>

            <!-- grid -->
            <g id="radarGrid"></g>

            <!-- center group (translated by JS when drawing) -->
            <g id="radarGroup" transform="translate(250,250)">
              <!-- benchmark dashed polygon -->
              <polygon id="benchmarkPoly" points="" fill="none" stroke="#0b8380" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke-dasharray="6 6" opacity="0.9"></polygon>

              <!-- user polygon (filled) -->
              <polygon id="userPoly" class="radar-polygon" points="" fill="url(#fillGrad)" stroke="url(#strokeGrad)" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></polygon>

              <!-- user vertex dots -->
              <g id="userDots"></g>

              <!-- benchmark vertex dots (smaller, dashed-color) -->
              <g id="benchDots"></g>
            </g>
          </svg>
        </div>

        <div class="radar-legend">
          <div class="legend-item"><span class="legend-swatch user"></span> Your profile</div>
          <div class="legend-item"><span class="legend-swatch bench"></span> Role benchmark</div>
        </div>
      </section>

      <!-- Right / Inputs area -->
      <aside class="inputs-section card">
        <div id="inputs" class="inputs"></div>

        <div class="controls-row">
          <button class="btn" id="resetBtn">Reset</button>
          <button class="btn" id="fillDefaults">Balanced Defaults</button>
          <div class="muted-tip">Tip: drag a slider or type %</div>
        </div>
      </aside>
    </main>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
